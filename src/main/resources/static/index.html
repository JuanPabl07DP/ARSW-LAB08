<!DOCTYPE html>
<html>
<head>
    <title>Dibujo Colaborativo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
<h1>Dibujo Colaborativo</h1>
<div class="controls">
    <label for="drawingId">ID del Dibujo:</label>
    <input type="number" id="drawingId" min="1">
    <button id="connectBtn" onclick="app.connect()">Conectarse</button>
    <span id="status">Desconectado</span>
</div>
<canvas id="canvas" width="800" height="600"></canvas>
</body>
</html>
